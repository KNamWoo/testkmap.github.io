    <div id="search">
        <input id="search_input" placeholder="주소 검색" />
        <button id="search_button">검색</button>
    </div>

    <div id="map" class="mapcss"></div>

    <button onclick="getCarDirection()">길찾기</button>


    <script>
        var container = document.getElementById('map');
        var options = {
            center: new naver.maps.LatLng(37.4720, 126.6608),
            level: 3
        };

        var map = new naver.maps.Map(container, options);

        let ps = new kakao.maps.services.Places();

        $("#search_input").on("keydown", function(e){
            if(e.keyCode === 13){//enter키
                let content = $(this).val();
                ps.keywordSearch(content, placeSearchCB);
            }
        })

        $("#search_button").on("click", function(e){
            let content = $("#search_input").val();
            ps.keywordSearch(content, placeSearchCB);
        })

        let search_arr = [];

        function placeSearchCB(data, status, pagination){
            if(status === kakao.maps.services.Status.OK){
                let target = data[0];
                console.log(target);
                const lat = target.y;
                const lng = target.x;
                const latlng = new naver.maps.LatLng(lat, lng);
                marker = new naver.maps.Marker({
                    position: latlng,
                    map: map
                })
                if(search_arr.length == 0){
                    search_arr.push(marker);
                }else{
                    search_arr.push(marker);
                    let pre_marker = search_arr.splice(0, 1);//이전 검색된 마커 추출
                    pre_marker[0].setMap(null);//이전 마커 지우기
                }
                map.setZoom(14, false);
                map.panTo(latlng);
            }else{
                alert("결과 없음");
            }
        }
    </script>
