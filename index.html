<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div>
        <t1>검색창</t1><input id="keyword" type="text" value="스타벅스" size="15">
        <button type="submit" onclick="search()">검색하기</button>
    </div>

    <div id="map" class="mapcss"></div>
    <script>
        const script = document.createElement("script");
        script.src = "http://dapi.kakao.com/v2/maps/sdk.js?appkey=2c17c63895c70f99c88660a9321a9409&autoload=false&libraries=clusterer,services&";
        document.head.appendChild(script);
        script.onload = () => {
            kakao.maps.load(() => {
                const node = document.getElementById('map'); // 지도를 표시할 div
                const center = new kakao.maps.LatLng(37.4720, 126.6608);
                const options = {
                    center,
                    level: 3
                };
                const map = new kakao.maps.Map(node, options);
            });
        };

    </script>
</body>
</html>
