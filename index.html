<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div>
        <t1>검색창</t1><input id="keyword" type="text" value="스타벅스" size="15">
        <button type="submit" onclick="search()">검색하기</button>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2c17c63895c70f99c88660a9321a9409"></script>

    <div id="map" class="mapcss"></div>
    <script>
        function search(){
            let input = document.getElementById('keyword').value;
            ps.keywordSearch(input, placesSearchCB);
        }

        let infowindow = new kakao.infowindow({zIndex:1});
        
        var container = document.getElementById('map');
            options = {
            center: new kakao.maps.LatLng(37.4720, 126.6608),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);

        let ps = new kakao.maps.services.Places();

        function placesSearchCB(data, status, pagination){
            if(status === kakao.maps.services.Status.OK){
                let bounds = new kakao.maps.LatLngBounds();

                for(let i=0; i<data.length; i++){
                    displayMarker(data[i]);
                    bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
                }

                map.setBounds(bounds);
            }
        }

        function displayMarker(place){
            let marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x)
            });

            kakao.maps.event.addListener(marker, 'click', function(){
                infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
                infowindow.open(map, marker);
            });
        }
    </script>
</body>
</html>
